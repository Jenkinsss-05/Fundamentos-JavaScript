<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>CENFOTEC-PROFEFRANK</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="favicon.png">
    <style>
        body {
            background-image: url('img/fondologin.png.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif; 
            height: 100vh; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <section class="container">
        <div class="ilustracion-container">
        </div>
        <div class="form-container">
            <h3 class="mb-4 text-center">Iniciar sesión</h3>
            <div class="mb-3">
                <label class="form-label" for="in-txt-user">Usuario</label>
                <input class="form-control" id="in-txt-user" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="in-txt-pass">Contraseña</label>
                <input class="form-control" id="in-txt-pass" type="password">
                <div id="forgot-pass">
                    <small><a href="#">¿Olvidaste la contraseña?</a></small>
                </div>
            </div>
            <div class="text-center">
                <a class="btn btn-primary btn-login cursor" id="btn-login">Ingresar</a>
            </div>
            <div class="mt-3 text-center">
                ¿No tienes una cuenta aún? <a href="#">Regístrate</a>
                
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Lógica del programa -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/login.js"></script>
</body>

</html>
