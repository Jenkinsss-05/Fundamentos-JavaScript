<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon2.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>Gallery with Lightbox</title>
  <link rel="stylesheet" href="css/nosotros.css">
</head>
<body>
  <nav class="navigation">
    <ul>
      <li><a id="inicio-btn" href="sitio.html">Inicio</a></li>
    </ul>
  </nav>

  <div class="gallery">
    <div class="card">
      <img src="img/lightbox1.png.png" alt="Image 1">
    </div>
    <div class="card">
      <img src="img/lightbox2.png.png" alt="Image 2">
    </div>
    <div class="card">
      <img src="img/lightbox3.png.png" alt="Image 3">
    </div>
  </div>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" src="" alt="Lightbox Image">
    <div id="lightbox" class="lightbox">
      <span class="close">&times;</span>
      <img class="lightbox-content" src="" alt="Lightbox Image">
      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
    </div>
  </div>

  <section>
    <h1>Esta página está siendo programada</h1>
  </section>

  <script src="js/nosotros.js"></script>
</body>
</html>
