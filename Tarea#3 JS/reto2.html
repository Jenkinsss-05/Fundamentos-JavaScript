<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reto2.css">
    <title>Reto2</title>
    <!--CDN carga del framework Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    

    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Inicio</a>
            
        </div>
    </nav>

    <div class="container">
        <h1>Factura Digital</h1>
        <form id="invoiceForm">
            <div class="mb-3">
                <label for="customerName" class="form-label">Nombre del Cliente:</label>
                <input type="text" id="customerName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="itemName" class="form-label">Art√≠culo Comprado:</label>
                <input type="text" id="itemName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Cantidad:</label>
                <input type="number" id="quantity" class="form-control" min="1" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Precio:</label>
                <input type="number" id="price" class="form-control" min="0" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Generar Factura</button>
        </form>
        <div id="invoiceResult" class="invoice-result">
        </div>
    </div>

    <div id="invoiceResult" class="invoice-result">
        <button id="deleteButton" class="btn btn-danger">Borrar Factura</button>
    </div>
    

    <!--CDN carga la parte interactiva de componentes-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/reto2.js"></script>
</body>
</html>
