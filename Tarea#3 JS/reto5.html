<div class="container mt-5">
    <h1 class="text-center mb-4">Calculadora Honda</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <label class="input-group-text" for="modelo">Modelo</label>
                <select class="form-select" id="modelo">
                    <option selected>Elige...</option>
                    <option value="XR">XR</option>
                    <option value="CBR">CBR</option>
                    <option value="CRF">CRF</option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-group mb-3">
                <label class="input-group-text" for="version">Versi√≥n</label>
                <select class="form-select" id="version">
                    <option selected>Elige...</option>
                    <option value="400R">400R</option>
                    <option value="600RR">600RR</option>
                    <option value="450L">450L</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <button type="button" class="btn btn-primary" id="ver">Ver</button>
            <button type="button" class="btn btn-primary" id="calcular">Calcular</button>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div id="resultado" class="mt-4" style="display: none;">
            </div>
        </div>
    </div>
</div>
